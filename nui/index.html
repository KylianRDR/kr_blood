<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Médical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="medicalExam" class="medical-container" style="display: none;">
        <div class="header">
            <h1>NOUVEAU SCRIPT EMS</h1>
            <button class="close-btn" onclick="closeMedicalExam()">×</button>
        </div>
        
        <div class="patient-info">
            <h2 id="patientName">Patient</h2>
        </div>
        
        <div class="body-container">
            <div class="body-diagram">
                <svg viewBox="0 0 300 600" class="human-body">
                    <g id="body-parts">
                        <ellipse cx="150" cy="50" rx="40" ry="50" class="body-part" data-part="tete" />
                        
                        <rect x="100" y="100" width="100" height="80" class="body-part" data-part="torse" />
                        
                        <rect x="110" y="180" width="80" height="60" class="body-part" data-part="estomac" />
                        
                        <rect x="50" y="120" width="45" height="100" class="body-part" data-part="bras_gauche" />
                        <rect x="205" y="120" width="45" height="100" class="body-part" data-part="bras_droit" />
                        
                        <rect x="120" y="250" width="25" height="120" class="body-part" data-part="jambe_gauche" />
                        <rect x="155" y="250" width="25" height="120" class="body-part" data-part="jambe_droite" />
                    </g>
                </svg>
            </div>
            
            <div class="body-info">
                <div class="body-part-info" id="tete">
                    <div class="part-name">Tête</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="torse">
                    <div class="part-name">Torse</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="estomac">
                    <div class="part-name">Estomac</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="bras_gauche">
                    <div class="part-name">Bras Gauche</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="bras_droit">
                    <div class="part-name">Bras Droit</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="jambe_gauche">
                    <div class="part-name">Jambe Gauche</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
                
                <div class="body-part-info" id="jambe_droite">
                    <div class="part-name">Jambe Droite</div>
                    <div class="health-bar">
                        <div class="health-fill" style="width: 100%;"></div>
                        <span class="health-percent">100%</span>
                    </div>
                    <div class="weapons-used"></div>
                </div>
            </div>
        </div>
        
        <div class="weapon-details">
            <div class="weapon-info">
                <h3>Armes utilisées :</h3>
                <div id="weaponList"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
